services:
  # Redis para cache de clientes e usuÃ¡rios
  redis:
    image: redis:alpine
    container_name: whatsapp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - whatsapp-network

  # Redis Commander (opcional) - Interface Web para Redis
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: whatsapp-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - whatsapp-network
    profiles:
      - tools

volumes:
  redis_data:
    driver: local

networks:
  whatsapp-network:
    driver: bridge
